<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Ansøgning om kørselstilskud</title>
    
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="style2.css">

</head>


<body>
    <div id="map"></div>
    <div class="left bg-primary">        
        <h1>Ansøgning om kørselstilskud</h1>
        <div class="form-group">
            <label for="adresse-autocomplete">Adresse</label>
            <input type="text" class="form-control" id="adresse-autocomplete" placeholder="vejnavn, husnr, postnr">
        </div>
        <div class="form-group">
            <label for="klasse">Klassetrin</label>
            <input type="text" class="form-control" id="klasse">
        </div>
        <div class="form-group">
            <label for="skole">Skole</label>
            <input type="text" class="form-control" id="skoler">
        </div>        
        <div class="form-group">
            <label for="transport">Transport</label>
            <input type="text" class="form-control" id="transport">
        </div>
        <div class="form-group">
            <label for="retning">Retning</label>
            <input type="text" class="form-control" id="retning">
        </div>
        <div class="alert alert-warning" role="alert">
            <strong>Afstand</strong> <span id="afstand"></span>
        </div>
        <div class="alert alert-warning" role="alert">
            <strong>Tid</strong> <span id="tid"></span>
        </div>
        <div id="tilskudyes" class="alert alert-success" role="alert" style="display: none;">
            <strong>Du er berettiget til at søge tilskud!</strong>
        </div>        
        <div id="tilskudno" class="alert alert-danger" role="alert" style="display: none;">
            <strong>Du er ikke berettiget til at søge tilskud!</strong>
        </div>
        <div id="egetdistrikt" class="alert alert-danger" role="alert" style="display: none;">
            <strong>Du skal vælge en skole i dit eget skoledistrikt for eventuelt at kunne søge tilskud!</strong>
        </div>
        <div id="farlig" class="alert alert-success" role="alert" style="display: none;">
            <strong>Du er berettiget til at søge tilskud, da du bor ud til en trafikfarlig vej!</strong>
        </div> 
        <div class="form-group">
            <a class="form-control-static" id="url"></a>
        </div>  
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/proj4/dist/proj4.js"></script>
    <script src="bower_components/Proj4Leaflet/src/proj4leaflet.js"></script>
    <script src="turf_inside.min.js"></script>
    <script src="print.js"></script>
   
</body>

</html>
